server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: employee-records-management
  datasource:
    url: jdbc:h2:mem:employee-records
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html